  <style>
  
body {
  background: linear-gradient(180deg, #f8fafc, #eef2ff);
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont;
}

/* SVG container like a card */
#mySvg {
  background: #ffffff;
  border-radius: 14px;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.08),
    0 2px 6px rgba(0,0,0,0.05);
  margin: 12px auto;
  padding: 8px;
}

.block {
  fill: transparent; /* show box without color */
  stroke: #333;
  stroke-width: 2;
}

.highlight {
  animation: fadeInGreen 2s forwards;
  animation-delay: 0s; /* you can adjust per box */
}

    .blink {
      animation: fadeIn 1s forwards, pulse 2s infinite;
    }
    .line {
      stroke: #666;
      stroke-width: 2;
      opacity: 0;
      animation: drawLine 1s forwards;
    }
    .bus {
      stroke: #000;
      stroke-width: 2;
    }
    text {
      font-family: sans-serif;
      font-size: 12px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%,100% { stroke-width: 2; }
      50% { stroke-width: 6; }
    }
    @keyframes drawLine {
      to { opacity: 1; }
    }
@keyframes fadeInGreen {
  0% { fill: transparent; }
  100% { fill: #a3e4a3; }
}

    .labelPath {
      font-size: 12px;
      opacity: 1;
    }

    .coreBox {
      fill: none;
      stroke: #2c3e50;
      stroke-width: .5;
      stroke-dasharray: 10 5;
    }

/* Opacity control: 4s visible, 10s invisible */
@keyframes fadeInOut {
  0%   { opacity: 0; }
  2%   { opacity: 1; }   /* Fade in quickly */
  28%  { opacity: 1; }   /* Stay visible */
  30%  { opacity: 0; }   /* Fade out */
  100% { opacity: 0; }   /* Remain invisible for rest of cycle */
}

/* New keyframe for moving dash effect */
@keyframes neonFlow {
  0%   { stroke-dashoffset: 0; opacity: 0.2; }
  50%  { opacity: 1; }
  100% { stroke-dashoffset: -40; opacity: 0.2; }
}

@keyframes blinkArrow {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

@keyframes fillOn-yss {
  0%     { fill: white; }
  0.01%  { fill: lightgreen; }
  50%    { fill: lightgreen; }   /* Ends at 8s */
  50.01% { fill: white; }
  100%   { fill: white; }
}

@keyframes fillOn-yaif {
  0%      { fill: white; }
  0.01%   { fill: lightgreen; }
  43.75%  { fill: lightgreen; }  /* Ends at 7s */
  43.76%  { fill: white; }
  100%    { fill: white; }
}

@keyframes fillOn-yap {
  0%      { fill: white; }
  0.01%   { fill: lightgreen; }
  37.5%   { fill: lightgreen; }  /* Ends at 6s */
  37.51%  { fill: white; }
  100%    { fill: white; }
}

/* Each box will use this with different delay */
.fill-yap {
  animation: fillOn-yap 14s linear infinite;
  animation-delay: 66s;
}

.fill-yaif {
  animation: fillOn-yaif 14s linear infinite;
  animation-delay: 65s;
}

.fill-yss {
  animation: fillOn-yss 14s linear infinite;
  animation-delay: 64s;
}

@keyframes flashGreen {
  0%   { fill: white; }
  50%  { fill: lightgreen; }
  100% { fill: white; }
}


@keyframes flashGreenSegment {
  0%    { fill: lightgreen; }  /* Green ON at slot start */
  4.17% { fill: white; }       /* Off after 1s */
  100%  { fill: white; }
}

  <script>
  /* --- grab DOM elements --- */
  const svg         = document.getElementById('mySvg');
  const widthSlider = document.getElementById('widthSlider');
  const heightSlider= document.getElementById('heightSlider');
  const progressSlider = document.getElementById('progressSlider');
  const timeDisplay = document.getElementById('timeDisplay');

  /* --- helper that (re)initialises sliders to current viewport --- */
  function initSlidersToScreen() {
    const screenWidth  = window.innerWidth;
    const screenHeight = window.innerHeight;

    widthSlider.min  = screenWidth;
    heightSlider.min = screenHeight;

    widthSlider.value  = screenWidth;
    heightSlider.value = screenHeight;

    widthSlider.max  = 3000;
    heightSlider.max = 3000;

    updateZoom();
  }

  /* --- update the viewBox whenever either slider moves --- */
  function updateZoom() {
    const zoomW = +widthSlider.value;
    const zoomH = +heightSlider.value;

    svg.setAttribute('viewBox', `0 0 ${zoomW} ${zoomH}`);
  }

  /* --- event wiring --- */
  widthSlider.addEventListener('input', updateZoom);
  heightSlider.addEventListener('input', updateZoom);

  window.addEventListener('resize', initSlidersToScreen);

  /* --- run once on load --- */
  initSlidersToScreen();
  
  let currentPlaybackRate = 1;
  let isDraggingSlider = false;

  function getAllAnimations() {
    return document.getAnimations();
  }

  function restartAnimation() {
    const svg = document.querySelector('svg');
    const clone = svg.cloneNode(true);
    svg.parentNode.replaceChild(clone, svg);
    
    progressSlider.value = 0;
    timeDisplay.innerText = "00:00 / 04:20";
    
    // Ensure play button is reset
    const btn = document.getElementById('playPauseBtn');
    if(btn) btn.innerText = "‚è∏Ô∏è Pause";
    
    // Slight delay to allow animations to re-initialize before applying speed
    setTimeout(() => {
      setSpeed(currentPlaybackRate);
    }, 50);
  }
 
  function togglePlayback() {
    const btn = document.getElementById('playPauseBtn');
    const anims = getAllAnimations();
    if (anims.length === 0) return;

    // Check state of first one to decide toggle direction
    const isPaused = anims.some(a => a.playState === 'paused');

    if (isPaused) {
      anims.forEach(a => a.play());
      btn.innerText = "‚è∏Ô∏è Pause";
    } else {
      anims.forEach(a => a.pause());
      btn.innerText = "‚ñ∂Ô∏è Play";
    }
  }

  function seek(deltaMs) {
    const anims = getAllAnimations();
    anims.forEach(a => {
      if (a.currentTime === null) a.currentTime = 0;
      a.currentTime += deltaMs;
    });
  }

  function setSpeed(rate) {
    currentPlaybackRate = rate;
    const anims = getAllAnimations();
    anims.forEach(a => a.playbackRate = rate);
  }

  function formatTime(ms) {
    const totalSeconds = Math.max(0, Math.floor(ms / 1000));
    const mins = Math.floor(totalSeconds / 60);
    const secs = totalSeconds % 60;
    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  }

  /* --- Progress Slider Integration --- */
  progressSlider.addEventListener('input', () => {
    isDraggingSlider = true;
    const val = parseFloat(progressSlider.value);
    const anims = getAllAnimations();
    anims.forEach(a => a.currentTime = val);
    timeDisplay.innerText = formatTime(val) + " / 04:20";
  });

  progressSlider.addEventListener('change', () => {
    isDraggingSlider = false;
  });

  // Keep slider in sync with animation time
  setInterval(() => {
    if (!isDraggingSlider) {
      const anims = getAllAnimations();
      if (anims.length > 0) {
        // We find the animation with the largest currentTime among all candidates 
        // to ensure the timer doesn't stop when specific early animations finish.
        let maxCurrentTime = 0;
        anims.forEach(a => {
          if (a.currentTime !== null && a.currentTime > maxCurrentTime) {
            maxCurrentTime = a.currentTime;
          }
        });
        
        // Final sequence duration is 4:20 (260,000ms)
        const displayTime = Math.min(maxCurrentTime, 260000);
        progressSlider.value = displayTime;
        timeDisplay.innerText = formatTime(displayTime) + " / 04:20";
      }
    }
  }, 100);
   
  </script>
